<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="screen">
                <div class="screen-text">
                    9999999/9999999999
                </div>
            </div>

        </div>
        <div class="buttons-wrapper">
            <div class="button-group">
                <div class="button" id="leftPara">
                    <div>
                        (
                    </div>
                    
                </div>
                <div class="button" id="seven">
                    7
                </div>
                <div class="button" id="four">
                    4
                </div>
                <div class="button" id="one">
                    1
                </div>
                <div class="button" id="nil">
                    0
                </div>

            </div>
            <div class="button-group">
                <div class="button" id="rightPara">
                    )
                </div>
                <div class="button" id="eight">
                    8
                </div>
                <div class="button" id="five">
                    5
                </div>
                <div class="button" id="two">
                    2
                </div>
                <div class="button" id="point">
                    .
                </div>
            </div>
            <div class="button-group">
                <div class="button" id="percent">
                    %
                </div>
                <div class="button" id="nine">
                    9
                </div>
                <div class="button" id="six">
                    6
                </div>
                <div class="button" id="three">
                    3
                </div>
                <div class="button" id="equals">
                    =
                </div>
            </div>
            <div class="button-group">
                <div class="button" id="AC">
                    AC
                </div>
                <div class="button" id="divide">
                    รท
                </div>
                <div class="button" id="multiply">
                    ร
                </div>
                <div class="button" id="subtract">
                    -
                </div>
                <div class="button" id="add">
                    +
                </div>
            </div>
        </div>
        

    </div>

    
</body>
</html>
