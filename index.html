<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="calculator">
            <div class="display">
                <div class="screen">
                    <div class="top-screen">
                        <div class="screen-text">
                            0
                        </div>
                    </div>
                    <div class="bottom-screen">
                        <div class="screen-text">
                            0
                        </div>
                    </div>
                </div>


            </div>
            <div class="buttons-wrapper">
                <div class="button-group">
                    <div class="button" id="pow">
                        <div>
                             <div class="text">x<sup>y</sup></div>
                        </div>

                    </div>
                    <div class="button number" id="seven">
                         <div class="text">7</div>
                    </div>
                    <div class="button number" id="four">
                         <div class="text">4</div>
                    </div>
                    <div class="button number" id="one">
                         <div class="text">1</div>
                    </div>
                    <div class="button number" id="nil">
                         <div class="text">0</div>
                    </div>

                </div>
                <div class="button-group">
                    <div class="button" id="mod">
                         <div class="text">mod</div>
                    </div>
                    <div class="button number" id="eight">
                         <div class="text">8</div>
                    </div>
                    <div class="button number" id="five">
                         <div class="text">5</div>
                    </div>
                    <div class="button number" id="two">
                         <div class="text">2</div>
                    </div>
                    <div class="button" id="point">
                         <div class="text">.</div>
                    </div>
                </div>
                <div class="button-group">
                    <div class="button" id="CE">
                         <div class="text">CE</div>
                    </div>
                    <div class="button number" id="nine">
                         <div class="text">9</div>
                    </div>
                    <div class="button number" id="six">
                         <div class="text">6</div>
                    </div>
                    <div class="button number" id="three">
                         <div class="text">3</div>
                    </div>
                    <div class="button" id="equals">
                         <div class="text">=</div>
                    </div>
                </div>
                <div class="button-group">
                    <div class="button" id="AC">
                         <div class="text">AC</div>
                    </div>
                    <div class="button operator" id="divide">
                         <div class="text">รท</div>
                    </div>
                    <div class="button operator" id="multiply">
                         <div class="text">ร</div>
                    </div>
                    <div class="button operator" id="subtract">
                        <div class="text">-</div>
                    </div>
                    <div class="button operator" id="add">
                        <div class="text">+</div>
                    </div>
                </div>
            </div>


        </div>
    </div>



</body>

</html>
